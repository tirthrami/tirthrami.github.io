    function lightsOff() {
      $('.page').toggleClass('lightsoff');
      document.getElementById('lightsOnBtn').style.display = 'block';
      document.getElementById('lightsOffBtn').style.display = 'none';
      textLightsOff();

    }

    function lightsOn() {
      $('.page').toggleClass('lightsoff');
      document.getElementById('lightsOnBtn').style.display = 'none';
      document.getElementById('lightsOffBtn').style.display = 'block';
      textLightsOn();
    }

    function textLightsOff() {
      elements = document.getElementsByClassName('subtitle');
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = "white";
      }
    }

    function textLightsOn() {
      elements = document.getElementsByClassName('subtitle');
      for (var i = 0; i < elements.length; i++) {
        elements[i].style.color = "#333";
      }
    }

    function nocontext(e) {
      var clickedTag = (e == null) ? event.srcElement.tagName : e.target.tagName;
      if (clickedTag == "IMG")
        return false;
    }
    document.oncontextmenu = nocontext;

    $(document).ready(function() {
      $('.slider1').slick({
        lazyLoad: 'progressive'

      });
      $('.slider5').slick({
        lazyLoad: 'progressive'
      });

      $('#nav-link-container').localScroll({
        duration: 800
      });

    });
  </script>
